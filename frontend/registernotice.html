<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Title </h3>
<form action="" method="post" onsubmit="return regSubmit();">
    <div>
<span class="box int_id">
                            <input name="title" type="text" id="id" class="int" maxlength="20">
                        </span>
</div>

<h3> Content </h3>
<textarea name="content"  cols="30" rows="10"></textarea>
<div class="reg_button">

    <input id="button_reg" type="submit" value="등록하기">
</div>
</form>

<script>
    const form = document.getElementById('reg-form')
    form.addEventListener('submit', registerUser)

    async function registerUser(event) {
        event.preventDefault()
        const username = document.getElementById('username').value

        const result = await fetch('/create_notice', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                newuser: username,
                token: localStorage.getItem('token')
            })
        }).then((res) => res.json())

        if (result.status === 'ok') {
            // everythign went fine
            alert('Success')
        } else {
            alert(result.error)
        }
    }
</script>
</body>
</html>
