<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>궁온 : 궁궐활용 온라인 프로젝트</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <script src="/frontend/js/login.js"></script>
</head>
<body>
    <div class="main-bar">
        <div class="main-bar__column">
            <a href="/frontend/pages/picture-home.html">궁궐과 함께 인생 한 컷</a>
        </div>
        <div class="main-bar__column">
            <a href="/frontend/index.html"><img src="https://computer.hufs.ac.kr/sites/ces/images/common/f_logo.png"></a>
        </div>
        <div class="main-bar__column">
            <a href="/frontend/pages/gallery/gallery.html">궁온 갤러리</a>
            <a href="/frontend/pages/login/login.html">로그인</a>
            <a href="/frontend/pages/register/register.html">회원가입</a>
        </div>
    </div>
    <div class="content">    
        <div class="content-program">
            <div class="content-program__main login">
                <h3>LOGIN</h3>
                <form action="" onsubmit="return loginSubmit();">
                    <div>
                        <span class="box input">
                            <input type="text" id="input-id" class="int" placeholder="아이디">
                        </span>
                    </div>
                    <div>
                        <span class="box input">
                            <input type="password" id="input-pw" class="int" placeholder="비밀번호">
                        </span>
                    </div>
                    <div class="login_button">
                        <input id="button_login" type="submit" value="로그인">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer-section">
        <div class="footer-section__wrap">
            <div class="footer-top">
                <img src="https://computer.hufs.ac.kr/sites/ces/images/common/logo_default_on.png?v2">
                <div class="footer-top__title">SW 중심대학 사업단</div>
            </div>
            <div class="footer-buttom">
                <div>캡스톤 프로젝트</div>
                <div>3팀</div>
                <div>Name: 박태규 양재현 김영훈 김동현</div>
            </div>
        </div>
    </footer>
    <script src="/frontend/js/register.js"></script>
</body>
</html>
