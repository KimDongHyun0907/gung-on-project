<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>궁온</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="gallery-container">
    <div class="main-bar">
        <div class="main-bar__column">
            <a href="/upload">궁궐과 함께 인생 한 컷</a>
        </div>
        <div class="main-bar__column">
            <a href="/"><img src="https://computer.hufs.ac.kr/sites/ces/images/common/f_logo.png"></a>
        </div>
        <div class="main-bar__column">
            <a href="/gallery">궁온 갤러리</a>
            <a href="/login">로그인</a>
            <a href="/register">회원가입</a>
        </div>
    </div>
    <div class="gallery-content">
        <div class="gallery-form">
            <div class="gallery-form__title">궁온 갤러리 사진 등록</div>
            <form class="gallery-form__content" action="#" method = "POST" enctype = "multipart/form-data">
                <div class="gallery-form__file">
                    <input name="image" type="file" name="gallery" id="gallery-file">
                    <img id="gallery-img" class="hidden">
                </div>
                <div class="gallery-form__input">
                    <input name="title" type="text" name="title" placeholder="제목">
                    <input type="submit" value="등록">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer-section">
        <div class="footer-section__wrap">
            <div class="footer-top">
                <img src="https://computer.hufs.ac.kr/sites/ces/images/common/logo_default_on.png?v2">
                <div class="footer-top__title">SW 중심대학 사업단</div>
            </div>
            <div class="footer-buttom">
                <div>캡스톤 프로젝트</div>
                <div>3팀</div>
                <div>Name: 박태규 양재현 김영훈 김동훈</div>
            </div>
        </div>
    </footer>
</div>
<script src="/frontend/js/galleryimg.js"></script>
</body>
</html>
