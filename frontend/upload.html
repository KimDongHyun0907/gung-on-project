<!DOCTYPE html>
<head>
    <title>Profile form</title>
</head>
<body>
<form method="POST" action="/upload_gallery" enctype="multipart/form-data">
    <div>
        <label>Upload profile picture</label>
        <input type="file" name="imagefile" required/>
    </div>
    <div>
        <input type="submit" value="Upload" />
    </div>
</form>
</body>
</html>
